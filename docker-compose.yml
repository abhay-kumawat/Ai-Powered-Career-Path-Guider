version: '3.8'

services:
  # PostgreSQL Databases
  auth-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - auth-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  user-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - user-db-data:/var/lib/postgresql/data

  career-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: career_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - career-db-data:/var/lib/postgresql/data

  ai-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ai_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - ai-db-data:/var/lib/postgresql/data

  # Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  # Services (Development Mode - mounting source)
  auth-service:
    build:
      context: ./apps/api/auth-service
      dockerfile: Dockerfile
    command: pnpm dev
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@auth-db:5432/auth_db
      JWT_SECRET: dev-secret-key-123
      JWT_REFRESH_SECRET: dev-refresh-secret-456
    depends_on:
      auth-db:
        condition: service_healthy
    volumes:
      - ./apps/api/auth-service:/app
      - /app/node_modules

  user-service:
    build:
      context: ./apps/api/user-service
      dockerfile: Dockerfile
    command: pnpm dev
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: development
      PORT: 3002
      DATABASE_URL: postgresql://postgres:postgres@user-db:5432/user_db
    depends_on:
      - user-db
    volumes:
      - ./apps/api/user-service:/app
      - /app/node_modules

  career-service:
    build:
      context: ./apps/api/career-service
      dockerfile: Dockerfile
    command: pnpm dev
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: development
      PORT: 3003
      DATABASE_URL: postgresql://postgres:postgres@career-db:5432/career_db
    depends_on:
      - career-db
    volumes:
      - ./apps/api/career-service:/app
      - /app/node_modules

  ai-service:
    build:
      context: ./apps/api/ai-service
      dockerfile: Dockerfile
    command: pnpm dev
    ports:
      - "3004:3004"
    environment:
      NODE_ENV: development
      PORT: 3004
      DATABASE_URL: postgresql://postgres:postgres@ai-db:5432/ai_db
    depends_on:
      - ai-db
    volumes:
      - ./apps/api/ai-service:/app
      - /app/node_modules

  api-gateway:
    build:
      context: ./apps/api/api-gateway
      dockerfile: Dockerfile
    command: pnpm dev
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      AUTH_SERVICE_URL: http://auth-service:3001
      USER_SERVICE_URL: http://user-service:3002
      CAREER_SERVICE_URL: http://career-service:3003
      AI_SERVICE_URL: http://ai-service:3004
      CORS_ORIGIN: http://localhost:5173
    depends_on:
      - auth-service
      - user-service
      - career-service
      - ai-service
    volumes:
      - ./apps/api/api-gateway:/app
      - /app/node_modules

volumes:
  auth-db-data:
  user-db-data:
  career-db-data:
  ai-db-data:
  redis-data:
